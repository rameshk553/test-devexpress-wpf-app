name: Build Dotnet6 WPF app

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x'
        
    - name: Restore NuGet packages
      run: dotnet restore
      
    - name: Build WPF app
      run: dotnet build --configuration Release
